<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>見積依頼フォーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- 本番Build後に有効にする -->
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body class="front-page">
    <div class="wrapper">
      <header class="header">
        <div class="header__inner container">
          <h1 class="accessibly-hidden">
            <figure class="titleLogo">
              <img
                src="images/LOGO_opt.png"
                width="172"
                height="60"
                alt="LOGO"
              />
            </figure>
          </h1>
        </div>
      </header>
      <section id="hero" class="hero">
        <figure class="hero__image">
          <picture>
            <source
              type="image/webp"
              srcset="images/hero_opt.webp 1x, images/hero@2x_opt.webp 2x"
            />
            <source
              type="image/jpeg"
              srcset="images/hero_opt.jpg 1x, images/hero@2x_opt.jpg 2x"
            />

            <img
              srcset="images/hero_opt.jpg"
              src="images/hero_opt.jpg"
              width="1920"
              height="390"
              alt=""
            />
          </picture>
        </figure>
        <h1 class="hero__title">簡単!見積依頼フォーム</h1>
      </section>
      <main class="main container">
        <div class="form">
          <div class="formFlow">
            <div class="formFlow__item active">01<br />入力</div>
            <span class="line"></span>
            <div class="formFlow__item">02<br />確認</div>
            <span class="line"></span>
            <div class="formFlow__item">03<br />送信</div>
          </div>
          <p class="form__description">
            ここにテキストが入ります。ここにテキストが入ります。ここにテキストが入ります。ここにテキストが入ります。ここにテキストが入ります。ここにテキストが入ります。ここにテキストが入ります。ここにテキストが入ります。ここにテキストが入ります。ここにテキストが入ります。
          </p>
          <!-- MW WP form 埋め込み -->
          <div class="mw_wp_form mw_wp_form_input">
            <form method="post">
              <details class="formItem js-details is-opened" open="true">
                <summary class="formItem__title js-summary">
                  見積依頼①<span></span>
                </summary>
                <div class="formItem__body js-content">
                  <div class="formItem__inner">
                    <div class="formInput">
                      <label for="location" class="formInput__label"
                        >設置予定箇所<span class="hissu">必須</span></label
                      >
                      <input
                        type="text"
                        id="location"
                        name="location"
                        class="location"
                        placeholder="トイレ、リビング、寝室、etc..."
                      />
                    </div>
                    <div class="formInput">
                      <label for="color" class="formInput__label"
                        >色<span class="hissu">必須</span></label
                      >
                      <div class="flex align-center" style="gap: 20px">
                        <input
                          type="color"
                          id="color"
                          name="color"
                          class="color"
                        />
                        <button
                          id="colorCheck"
                          type="button"
                          class="colorCheck"
                        >
                          決定
                        </button>
                      </div>
                      <input type="text" id="colorCode" name="colorCode" />
                      <p class="caption">
                        ※色はWeb上での参考イメージです。実際のサンプル品とは若干色合いが異なる可能性があります
                      </p>
                    </div>
                    <div class="formInput radioBtn">
                      <label for="shape" class="formInput__label"
                        >形状<span class="hissu">必須</span></label
                      >
                      <div class="input__wrap">
                        <span class="mwform-radio-field horizontal-item"
                          ><label
                            ><input
                              type="radio"
                              name="shape"
                              value="四角"
                              class="btnHidden"
                            /><span class="mwform-radio-field-text"
                              >四角</span
                            ></label
                          ></span
                        >
                        <span class="mwform-radio-field horizontal-item"
                          ><label
                            ><input
                              type="radio"
                              name="shape"
                              value="長方形"
                              class="btnHidden"
                            /><span class="mwform-radio-field-text"
                              >長方形</span
                            ></label
                          ></span
                        >
                        <span class="mwform-radio-field horizontal-item"
                          ><label
                            ><input
                              type="radio"
                              name="shape"
                              value="その他（お問い合わせください）"
                              class="btnHidden"
                            /><span class="mwform-radio-field-text"
                              >その他（お問い合わせください）</span
                            ></label
                          ></span
                        >
                      </div>
                    </div>
                    <div class="formInput">
                      <label for="amount" class="formInput__label"
                        >数量<span class="hissu">必須</span></label
                      >
                      <div class="flex align-center" style="gap: 10px">
                        <input
                          type="text"
                          id="amount"
                          name="amount"
                          class="amount"
                          placeholder="100"
                        />
                        平米
                      </div>
                    </div>
                  </div>
                </div>
              </details>
              <details class="formItem js-details">
                <summary class="formItem__title js-summary">
                  見積依頼②<span></span>
                </summary>
                <div class="formItem__body js-content">
                  <div class="formItem__inner">
                    <div class="formInput">
                      <label for="location2" class="formInput__label"
                        >設置予定箇所<span class="hissu">必須</span></label
                      >
                      <input
                        type="text"
                        id="location2"
                        name="location2"
                        class="location"
                        placeholder="トイレ、リビング、寝室、etc..."
                      />
                    </div>
                  </div>
                </div>
              </details>
              <details class="formItem js-details">
                <summary class="formItem__title js-summary">
                  見積依頼③<span></span>
                </summary>
                <div class="formItem__body js-content">
                  <div class="formItem__inner">
                    <div class="formInput">
                      <label for="location3" class="formInput__label"
                        >設置予定箇所<span class="hissu">必須</span></label
                      >
                      <input
                        type="text"
                        id="location3"
                        name="location3"
                        class="location"
                        placeholder="トイレ、リビング、寝室、etc..."
                      />
                    </div>
                  </div>
                </div>
              </details>
            </form>
          </div>
          <!-- MW WP form 埋め込み -->
        </div>
      </main>
    </div>

    <script defer src="/main.js"></script>
  </body>
</html>
