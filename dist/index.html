<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>見積依頼フォーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- 本番Build後に有効にする -->
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body class="front-page">
    <div class="wrapper">
      <header class="header">
        <div class="header__inner container">
            <figure class="titleLogo">
              <img
                src="images/LOGO_opt.jpg"
                width="100"
                height="32"
                alt="range"
                loading="lazy"
                decoding="async"
              />
            </figure>
        </div>
      </header>
      <section id="hero" class="hero">
        <h1 class="hero__title">
          RANGEタイル<br/>
          一括見積依頼フォーム
        </h1>
      </section>
      <main class="main container">
        <div class="form">
          <div class="formFlow">
            <div class="formFlow__item active">01<br />入力</div>
            <span class="line"></span>
            <div class="formFlow__item">02<br />確認</div>
            <span class="line"></span>
            <div class="formFlow__item">03<br />送信</div>
          </div>
          <p class="form__description">
            下記ご入力いただいた内容をもとに、お見積りを制作させて頂きます。<br/>
            設置希望個所が複数ある場合は<br/>
          「見積②」及び「見積③」にご希望内容を入力してください。
          </p>
          <!-- MW WP form 埋め込み -->
          <div class="mw_wp_form mw_wp_form_input">
            <form method="post">
              <details class="formItem js-details is-opened" open="true">
                <summary class="formItem__title js-summary">
                  見積依頼①<span></span>
                </summary>
                <div class="formItem__body js-content">
                  <div class="formItem__inner">
                    <div class="formInput">
                      <label for="location" class="formInput__label"
                        >設置予定箇所<span class="hissu">必須</span></label
                      >
                      <input
                        type="text"
                        id="location"
                        name="location"
                        class="location"
                        placeholder="トイレ、リビング、寝室、etc..."
                      />
                    </div>
                    <div class="formInput">
                      <label for="color" class="formInput__label"
                        >色<span class="hissu">必須</span></label
                      >
                      <div class="flex align-center" style="gap: 20px">
                        <input
                          type="color"
                          id="color"
                          name="color"
                          class="color"
                        />
                        <button
                          id="colorCheck"
                          type="button"
                          class="colorCheck"
                        >
                          決定
                        </button>
                      </div>
                      <input type="text" id="colorCode" name="colorCode" class="colorCode"/>
                      <p class="caption">
                        ※色はWeb上での参考イメージです。実際のサンプル品とは若干色合いが異なる可能性があります
                      </p>
                    </div>
                    <div class="formInput radioBtn">
                      <label class="formInput__label"
                        >形状<span class="hissu">必須</span></label
                      >
                      <div class="input__wrap">
                        <span class="mwform-radio-field horizontal-item"
                          ><label
                            ><input
                              type="radio"
                              name="shape"
                              value="四角"
                              class="btnHidden"
                            /><span class="mwform-radio-field-text"
                              >四角</span
                            ></label
                          ></span
                        >
                        <span class="mwform-radio-field horizontal-item"
                          ><label
                            ><input
                              type="radio"
                              name="shape"
                              value="長方形"
                              class="btnHidden"
                            /><span class="mwform-radio-field-text"
                              >長方形</span
                            ></label
                          ></span
                        >
                        <span class="mwform-radio-field horizontal-item"
                          ><label
                            ><input
                              type="radio"
                              name="shape"
                              value="その他（お問い合わせください）"
                              class="btnHidden"
                            /><span class="mwform-radio-field-text"
                              >その他（お問い合わせください）</span
                            ></label
                          ></span
                        >
                      </div>
                    </div>
                    <div class="formInput">
                      <label for="amount" class="formInput__label"
                        >数量<span class="hissu">必須</span></label
                      >
                      <div class="flex align-center" style="gap: 10px">
                        <input
                          type="text"
                          id="amount"
                          name="amount"
                          class="amount"
                          placeholder="100"
                        />
                        平米
                      </div>
                    </div>
                    <div class="formInput radioBtn">
                      <label class="formInput__label"
                        >つや<span class="hissu">必須</span></label
                      >
                      <div class="input__wrap">
                        <span class="mwform-radio-field horizontal-item"
                          ><label
                            ><input
                              type="radio"
                              name="gloss"
                              value="有"
                              class="btnHidden"
                            /><span class="mwform-radio-field-text"
                              >有</span
                            ></label
                          ></span
                        >
                        <span class="mwform-radio-field horizontal-item"
                          ><label
                            ><input
                              type="radio"
                              name="gloss"
                              value="無"
                              class="btnHidden"
                            /><span class="mwform-radio-field-text"
                              >無</span
                            ></label
                          ></span
                        >
                      </div>
                    </div>
                    <div class="formInput">
                      <label for="scheduledCompletion" class="formInput__label"
                        >竣工予定<span class="hissu">必須</span></label
                      >
                      <input
                        type="text"
                        id="scheduledCompletion"
                        name="scheduledCompletion"
                        class="scheduledCompletion"
                        placeholder="20〇〇年〇〇月初旬ごろ"
                      />
                    </div>
                    <div class="formInput">
                      <label for="sampleNeed" class="formInput__label"
                        >サンプル必要時期<span class="hissu">必須</span></label
                      >
                      <input
                        type="text"
                        id="sampleNeed"
                        name="sampleNeed"
                        class="sampleNeed"
                        placeholder="20〇〇年〇〇月初旬ごろ"
                      />
                    </div>
                    <div class="formInput">
                      <label for="tileNeed" class="formInput__label"
                        >タイル必要時期<span class="hissu">必須</span></label
                      >
                      <input
                        type="text"
                        id="tileNeed"
                        name="tileNeed"
                        class="tileNeed"
                        placeholder="20〇〇年〇〇月初旬ごろ"
                      />
                    </div>
                    <div class="formInput radioBtn">
                      <label class="formInput__label"
                        >使用箇所<span class="hissu">必須</span></label
                      >
                      <div class="input__wrap">
                        <span class="mwform-radio-field horizontal-item"
                          ><label
                            ><input
                              type="radio"
                              name="place"
                              value="床"
                              class="btnHidden"
                            /><span class="mwform-radio-field-text"
                              >床</span
                            ></label
                          ></span
                        >
                        <span class="mwform-radio-field horizontal-item"
                          ><label
                            ><input
                              type="radio"
                              name="place"
                              value="壁"
                              class="btnHidden"
                            /><span class="mwform-radio-field-text"
                              >壁</span
                            ></label
                          ></span
                        >
                      </div>
                    </div>
                    <div class="formInput">
                      <label for="price" class="formInput__label"
                        >希望上代金額<span class="hissu">必須</span></label
                      >
                     <select name="price" id="price">
                      <option value=>-以下から選択してください-</option>
                      <option value="5000~5999円">5000~5999円</option>
                      <option value="6000~6999円">6000~6999円</option>
                      <option value="7000=7999円">7000=7999円</option>
                      <option value="8000~8999円">8000~8999円</option>
                      <option value="9000~9999円">9000~9999円</option>
                      <option value="10000~10999円">10000~10999円</option>
                      <option value="11000~11999円">11000~11999円</option>
                      <option value="12000~12999円">12000~12999円</option>
                      <option value="13000~13999円">13000~13999円</option>
                      <option value="14000~14999円">14000~14999円</option>
                      <option value="15000~15999円">15000~15999円</option>
                      <option value="16000~16999円">16000~16999円</option>
                      <option value="17000~17999円">17000~17999円</option>
                      <option value="18000~18999円">18000~18999円</option>
                      <option value="19000~19999円">19000~19999円</option>
                      <option value="20000~20999円">20000~20999円</option>
                      <option value="21000~21999円">21000~21999円</option>
                      <option value="22000~22999円">22000~22999円</option>
                      <option value="23000~23999円">23000~23999円</option>
                      <option value="24000~24999円">24000~24999円</option>
                      <option value="25000~25999円">25000~25999円</option>
                      <option value="26000~26999円">26000~26999円</option>
                      <option value="27000~27999円">27000~27999円</option>
                      <option value="28000~28999円">28000~28999円</option>
                      <option value="29000~29999円">29000~29999円</option>
                      <option value="30000円以上">30000円以上</option>
                     </select>
                    </div>
                    <div class="formInput">
                      <label for="imageFile" class="formInput__label"
                        >添付資料<span class="hissu">必須</span></label
                      >
                      <input type="file" name="imageFile" id="imageFile">
                       <p class="caption_black">
                        ※イメージ画像や参考資料などがございましたらご添付ください
                      </p>
                    </div>
                  </div>
                </div>
              </details>
              <details class="formItem js-details">
                <summary class="formItem__title js-summary">
                  見積依頼②<span></span>
                </summary>
                <div class="formItem__body js-content">
                  <div class="formItem__inner">
                    <div class="formInput">
                      <label for="location2" class="formInput__label"
                        >設置予定箇所<span class="hissu">必須</span></label
                      >
                      <input
                        type="text"
                        id="location2"
                        name="location2"
                        class="location"
                        placeholder="トイレ、リビング、寝室、etc..."
                      />
                    </div>
                  </div>
                </div>
              </details>
              <details class="formItem js-details">
                <summary class="formItem__title js-summary">
                  見積依頼③<span></span>
                </summary>
                <div class="formItem__body js-content">
                  <div class="formItem__inner">
                    <div class="formInput">
                      <label for="location3" class="formInput__label"
                        >設置予定箇所<span class="hissu">必須</span></label
                      >
                      <input
                        type="text"
                        id="location3"
                        name="location3"
                        class="location"
                        placeholder="トイレ、リビング、寝室、etc..."
                      />
                    </div>
                  </div>
                </div>
              </details>
            </form>
          </div>
          <!-- MW WP form 埋め込み -->
        </div>
      </main>
    </div>

    <script defer src="/main.js"></script>
  </body>
</html>
